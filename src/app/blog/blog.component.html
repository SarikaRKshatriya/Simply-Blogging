<div style="margin-left: 80px; color: black; width: 85%">
  <div>
    <a href="#myAddModal" data-toggle="modal" data-target="#myAddModal"
      ><span
        class="glyphicon glyphicon-plus"
        style="float: right; margin-top: 20px"
      ></span
    ></a>
  </div>
  <!-- add blog Modal -->
  <div class="modal fade" id="myAddModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div
          class="modal-header"
          style="
            border-bottom: none;
            background: navajowhite;
            color: black;
            font-weight: 600;
          "
        >
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <span>Add Blog Details</span><br />
        </div>
        <div>
          <form [formGroup]="addForm">
            <div class="form-group">
              <br />
              <label for="blogCreatedBy">Blogger Name: </label>
              <input
                formControlName="blogCreatedBy"
                type="text"
                id="blogCreatedBy"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <br />
              <label for="blogTitle">Blog Title: </label>
              <input
                formControlName="blogTitle"
                type="text"
                id="blogTitle"
                placeholder="Enter title"
              />
            </div>
            <div class="form-group">
              <label for="form107">Blog Details:</label>
              <textarea
                formControlName="blogDetails"
                type="text"
                id="form107"
                class="md-textarea form-control"
                rows="5"
                #blog
              ></textarea>
            </div>
            <div class="validations">
              <div *ngIf="addForm.controls.blogTitle.invalid">
                Please enter title.
              </div>
              <div *ngIf="addForm.controls.blogCreatedBy.invalid">
                Please enter your name.
              </div>
            </div>

            <div
              class="modal-footer"
              style="border-top: none; padding: 0px 20px"
            >
              <div class="form-group">
                <button
                  class="btn btn-primary"
                  data-dismiss="modal"
                  (click)="save(addForm)"
                  [disabled]="addForm.invalid"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br />
  <div>
    <div *ngFor="let blog of blogs">
      <ul>
        <a
          class="blogDetail"
          data-toggle="tooltip"
          data-placement="right"
          title="Click to read the blog."
          routerLink="/blogDetail/{{ blog.blogTitle }}"
          style="font-size: 36px; margin-left: -40px"
          >{{ blog.blogTitle }}</a
        ><br />
        <span style="margin-left: -40px"
          >Posted by {{ blog.blogCreatedBy }} on {{ blog.blogCreatedOn }}</span
        >
      </ul>
    </div>
  </div>
</div>
